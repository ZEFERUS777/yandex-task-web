{% extends "base.html" %}
{% block title %} Registration API{% endblock %}
{% block content %}
<form method="POST" class="bg-light p-4 rounded shadow" style="margin-left: auto; margin-right: auto; max-width:500px; margin-top:25px;">
    {{ form.sub_btn(class="btn btn-success") }}
</form>
<br>
{% if error %}
<div class="alert alert-danger">
    <h5> {{ error }} </h5>
</div>
{% endif %}
{% endblock %}
