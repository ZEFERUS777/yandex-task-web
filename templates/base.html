<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">    
    <style>
        /* Добавляем анимации для кнопок */
        .btn-outline-primary, .btn-primary {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        /* Эффект пульсации при клике */
        .btn-ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        
        @keyframes ripple {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="container">
                <header
                    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="logo" title="liridius">
                    <span>Liridius Proj</span>
                    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/" class="nav-link px-2 link-secondary">Главная</a></li>
                        <li><a href="/jobs_vision" class="nav-link px-2">Работы</a></li>
                        <li><a href="/addjob" class="nav-link px-2">Добавить работу</a></li>
                        <li><a href="/create_api_key" class="nav-link px-2">Получить API ключ</a></li>
                    </ul>

                    <div class="col-md-3 text-end">
                        <button type="button" class="btn btn-outline-primary me-2"><a href="/profile"
                            class="nav-link px-2">Profile</a></button>
                        <button type="button" class="btn btn-outline-primary me-2"><a href="/login"
                                class="nav-link px-2">Login</a></button>
                        <button type="button" class="btn btn-primary"><a href="/register"
                                class="nav-link px-2">Sign-up</a></button>
                    </div>
                </header>
                {% block content %}{% endblock %}
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
            <script>
                // Анимация при наведении и клике
                document.querySelectorAll('.btn').forEach(button => {
                    // Эффект при наведении
                    button.addEventListener('mouseover', () => {
                        button.style.transform = 'translateY(-2px) scale(1.02)';
                        button.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
                    });
                    
                    // Возврат в исходное состояние
                    button.addEventListener('mouseout', () => {
                        button.style.transform = 'translateY(0) scale(1)';
                        button.style.boxShadow = 'none';
                    });
                    
                    // Эффект при клике
                    button.addEventListener('click', (e) => {
                        // Создаем элемент для эффекта пульсации
                        const ripple = document.createElement('div');
                        ripple.className = 'btn-ripple-effect';
                        
                        // Позиционируем эффект
                        const rect = button.getBoundingClientRect();
                        const size = Math.max(rect.width, rect.height);
                        ripple.style.width = ripple.style.height = `${size}px`;
                        ripple.style.left = `${e.clientX - rect.left - size/2}px`;
                        ripple.style.top = `${e.clientY - rect.top - size/2}px`;
                        
                        button.appendChild(ripple);
                        
                        // Удаляем элемент после анимации
                        setTimeout(() => ripple.remove(), 600);
                    });
                });
            </script>
</body>
</html>
