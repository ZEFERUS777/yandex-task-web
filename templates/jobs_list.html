{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container">
    <div class="row"> <!-- Добавляем строку -->
        {% for job in jobs %}
        <div class="col-md-4 mb-3"> <!-- Каждая карточка в колонке на 1/3 ширины -->
            <div class="card text-bg-dark h-100"> <!-- Добавил h-100 для выравнивания высоты -->
                <div class="card-header">{{ job.Job_Title }}</div>
                <div class="card-body">
                    <h5 class="card-title">Информация о работе</h5>
                    <p class="card-text">
                        Id капитана: {{ job.Team_lead_id }},<br>
                        Размер работы: {{ job.Work_Size }},<br>
                        Рабочие: {{ job.Collaborators }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
