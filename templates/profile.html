{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<style>
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –ø—Ä–æ—Ñ–∏–ª—è */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    
    #profile {
        animation: fadeIn 0.8s ease-out;
    }
    
    .profile-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        overflow: hidden;
    }
    
    .profile-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    
    .api-key-container {
        position: relative;
        background: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        transition: all 0.3s ease;
    }
    
    .api-key-container:hover {
        background: #e9ecef;
    }
    
    .copy-icon {
        cursor: pointer;
        transition: transform 0.2s ease;
    }
    
    .copy-icon:hover {
        transform: scale(1.1);
    }
    
    .info-item {
        opacity: 0;
        animation: slideUp 0.6s ease forwards;
    }
</style>

<div class="container py-5" id="profile">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="profile-card p-4 mb-4">
                <h2 class="mb-4 text-center animate-slide-up" style="animation-delay: 0.2s;">üë§ –í–∞—à –ø—Ä–æ—Ñ–∏–ª—å</h2>
                
                <div class="info-item" style="animation-delay: 0.4s;">
                    <div class="d-flex align-items-center mb-4">
                        <i class="fas fa-user-circle fa-lg me-3 text-primary"></i>
                        <div>
                            <h5 class="mb-0">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h5>
                            <p class="text-muted mb-0">{{ user_name }}</p>
                        </div>
                    </div>
                </div>

                <div class="info-item" style="animation-delay: 0.6s;">
                    <div class="api-key-container">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">API –∫–ª—é—á</h5>
                                <code class="text-break api-key">{{ api_key }}</code>
                            </div>
                            <i class="fas fa-copy copy-icon text-primary" onclick="copyApiKey()"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
    document.querySelectorAll('.info-item').forEach((el, index) => {
        el.style.animationDelay = `${0.4 + index * 0.2}s`;
    });

    // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ API –∫–ª—é—á–∞
    function copyApiKey() {
        const apiKey = '{{ api_key }}';
        navigator.clipboard.writeText(apiKey).then(() => {
            showTooltip('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!');
        });
    }

    // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
    function showTooltip(message) {
        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip-message bg-primary text-white p-2 rounded';
        tooltip.textContent = message;
        tooltip.style.position = 'fixed';
        tooltip.style.bottom = '20px';
        tooltip.style.right = '20px';
        tooltip.style.animation = 'fadeInOut 2s ease-in-out';
        document.body.appendChild(tooltip);
        
        setTimeout(() => tooltip.remove(), 2000);
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–æ–≤–æ–≥–æ –∫–ª—é—á–∞ (–∑–∞–≥–ª—É—à–∫–∞)
    function generateNewKey() {
        if(confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–≤—ã–π –∫–ª—é—á? –°—Ç–∞—Ä—ã–π –∫–ª—é—á –ø–µ—Ä–µ—Å—Ç–∞–Ω–µ—Ç —Ä–∞–±–æ—Ç–∞—Ç—å!')) {
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –Ω–æ–≤–æ–≥–æ –∫–ª—é—á–∞
            showTooltip('–ù–æ–≤—ã–π –∫–ª—é—á —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω!');
        }
    }
</script>
{% endblock %}
